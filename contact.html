<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact | Intence Media</title>
  <link rel="stylesheet" href="/static/style.css" />
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
    <header class="navbar custom-nav">
        <div class="nav-left">
            <a href="/">Work</a>
            <a href="contact">Contact</a>
            <a href="about">About</a>
        </div>
        <div class="nav-center">Intence Media</div>
        <div class="nav-right">
            <a href="https://instagram.com/intence.media" target="_blank">
                <img src="https://www.citypng.com/public/uploads/preview/hd-square-white-instagram-logo-icon-png-701751695118869dhkjddwaed.png" alt="Instagram" style="width: 24px; height: 24px;">
            </a>
        </div>
    </header>

    <section class="section-heading">
        <h1>Contact</h1>
    </section>

    <main class="contact-container">
        <!-- Left image -->
        <div class="contact-image">
            <img src="https://res.cloudinary.com/dfqreujbo/image/upload/v1738719532/GM_SHOW_9_jswj4t.jpg" alt="Contact Intence Media" />
        </div>

        <!-- Right contact form and info -->
        <div class="contact-form-section">
            
            <form class="contact-form" action="mailto:intencemediaofficial@gmail.com" method="POST" enctype="text/plain">
                <label for="name">NAME</label>
                <input type="text" id="name" name="Name" required placeholder="YOUR NAME..." />

                <label for="email">EMAIL ADDRESS*</label>
                <input type="email" id="email" name="Email" required placeholder="YOUR EMAIL..." />

                <label for="message">MESSAGE</label>
                <textarea id="message" name="Message" required placeholder="YOUR MESSAGE..."></textarea>

                <button type="submit">SEND</button>
            </form>

            <div class="contact-info">
                <p><strong>Phone:</strong> +64 123 456 789</p>
                <p><strong>Email:</strong> <a href="mailto:intencemediaofficial@gmail.com">intencemediaofficial@gmail.com</a></p>
                <p><strong>Address:</strong> 123 Photography St, Auckland, NZ</p>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Intence Media. All rights reserved.</p>
    </footer>
</body>
</html>

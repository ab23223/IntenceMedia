<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Training 15/05 | Intence Media</title>
  <link rel="stylesheet" href="static/style.css" />
  <link rel="stylesheet" href="/static/assets/lightbox.css" />
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
  <style>
    /* Reset & Base */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Bebas Kai', sans-serif;
      background: #191919;
      color: #fff;
      line-height: 1.6;
    }
    h1, h2, h3 {
      font-family: 'Bebas Kai', sans-serif;
      letter-spacing: 1px;
    }

    @font-face {
      font-family: 'Bebas Kai';
      src: url('static/fonts/BebasKai.ttf') format('truetype');
      font-weight: normal;
      font-style: normal;
    }

    /* Navbar */
    .navbar {
      position: sticky;
      top: 0;
      z-index: 1000;
      background: #191919;
      padding: 20px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .logo {
      font-size: 1.8rem;
      font-weight: bold;
      letter-spacing: 1px;
    }
    nav a {
      margin-left: 20px;
      text-decoration: none;
      color: #fff;
      font-weight: 500;
      transition: color 0.2s ease;
    }
    nav a:hover {
      color: #777;
    }

    /* Gallery Grid */
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      padding: 40px;
    }
    .gallery-item {
      overflow: hidden;
      display: block;
    }
    .gallery-item img {
      width: 100%;
      height: auto;
      display: block;
      transition: transform 0.3s ease;
    }
    .gallery-item:hover img {
      transform: scale(1.05);
    }

    /* Page Sections */
    section {
      padding: 60px 40px;
      max-width: 900px;
      margin: auto;
    }
    h1{
      font-size: 2.5rem;
      margin-bottom: 20px;
      text-align: center;
    }
    p {
      font-size: 1.5rem;
      color: #fff;
      margin-bottom: 15px;
      text-align: center;
    }
    a {
      color: #fff;
      text-decoration: none;
    }
    a:hover {
      opacity: 0.7;
    }

    /* Footer */
    footer {
      text-align: center;
      padding: 40px 20px;
      font-size: 0.9rem;
      color: #fff;
      border-top: 1px solid #eee;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .navbar {
        flex-direction: column;
        align-items: flex-start;
      }
      nav a {
        margin-left: 0;
        margin-right: 15px;
        display: inline-block;
        margin-top: 10px;
      }
    }

    /* Custom Navbar Layout */
    .custom-nav {
      position: relative;
      display: flex;
      justify-content: flex-start; /* left align left nav */
      align-items: center;
      padding: 3rem 4rem;
    }

    /* Left nav stays flex */
    .nav-left {
      display: flex;
      align-items: center;
      gap: 20px;
    }

    .nav-center {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      font-size: 2.5rem;
      font-weight: bold;
      user-select: none;
    }
    .nav-center a {
      pointer-events: auto; /* make link clickable */
      text-decoration: none;
      color: white;
    }

    /* Right nav positioned right */
    .nav-right {
      margin-left: auto; /* push it all the way right */
      display: flex;
      align-items: center;
      gap: 20px;
    }
    .nav-right img {
      font-size: 1.2rem;
      vertical-align: middle;
      transition: opacity 0.2s ease;
    }
    .nav-right img:hover {
      opacity: 0.7;
      color: #555;
    }

    /* 2 Column Cover Grid */
    .gallery-2col {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
      gap: 30px;
      padding: 40px;
    }
    .gallery-cover {
      position: relative;
      overflow: hidden;
      display: block;
    }
    .gallery-cover img {
      width: 100%;
      height: auto;
      display: block;
    }
    .gallery-cover .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.6);
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
      text-align: center;
      opacity: 0;
      transition: opacity 0.3s ease;
      padding: 20px;
      box-sizing: border-box;
    }
    .gallery-cover:hover .overlay {
      opacity: 1;
    }

    .section-heading {
      text-align: center;
      padding: 40px 0 10px;
    }
    .section-heading h1 {
      font-size: 2.5rem;
      font-weight: bold;
      margin: 0;
    }

    /* Contact Page Layout */
    .contact-container {
      display: flex;
      min-height: 80vh;
      max-width: 1200px;
      margin: 40px auto;
      box-shadow: 0 0 15px rgba(0,0,0,0.05);
      border-radius: 8px;
      overflow: hidden;
      background: transparent;
    }

    /* Left image takes half */
    .contact-image {
      flex: 1;
      overflow: hidden;
    }
    .contact-image img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
      border-radius: 10px;
    }

    /* Right form section */
    .contact-form-section {
      flex: 1;
      padding: 40px 50px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      gap: 25px;
    }
    .contact-form-section h1 {
      font-size: 2.5rem;
      font-weight: 700;
      margin-bottom: 10px;
    }
    .contact-form-section p {
      font-size: 1.5rem;
      color: #fff;
      margin-bottom: 20px;
    }

    /* Form styles */
    .contact-form label {
      font-weight: 600;
      margin-bottom: 6px;
      display: block;
      color: #fff;
      font-size: 1.5rem;
    }
    .contact-form input,
    .contact-form textarea {
      width: 100%;
      padding: 12px 15px;
      margin-bottom: 18px;
      border-radius: 5px;
      font-size: 1rem;
      font-family: inherit;
      resize: vertical;
      background-color: #222;
      color: #eee;
    }
    .contact-form input:focus,
    .contact-form textarea:focus {
      border-color: transparent;
      outline: none;
    }
    .contact-form textarea {
      min-height: 120px;
    }
    .contact-form button {
      width: 120px;
      background: #fff;
      color: #000;
      font-weight: 700;
      border: none;
      padding: 15px 0;
      font-size: 1.1rem;
      cursor: pointer;
      border-radius: 50px;
      transition: background-color 0.3s ease;
    }
    .contact-form button:hover {
      background: #333;
    }

    /* Contact info under form */
    .contact-info {
      margin-top: 30px;
      font-size: 1rem;
      color: #333;
      line-height: 1.6;
    }
    .contact-info strong {
      font-weight: 700;
    }
    .contact-info a {
      color: #fff;
      text-decoration: none;
    }
    .contact-info a:hover {
      text-decoration: underline;
    }

    /* Responsive adjustments */
    @media (max-width: 900px) {
      .contact-container {
        flex-direction: column;
        margin: 20px;
      }
      .contact-image {
        height: 250px;
      }
      .contact-form-section {
        padding: 30px 20px;
      }
    }

    #gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      justify-content: center;
      gap: 20px;
      max-width: 1200px;
      margin: 0 auto 60px;
      padding: 20px;
    }
    #gallery img {
      width: 100%;
      height: auto;
      object-fit: cover;
      transition: transform 0.3s ease;
    }
    #gallery img:hover {
      transform: scale(1.03);
    }

    h2 {
      text-align: center;
      font-size: 3rem;
    }
  </style>

  <header class="navbar custom-nav">
    <div class="nav-left">
      <a href="/IntenceMedia/">Work</a>
      <a href="contact">Contact</a>
      <a href="about">About</a>
    </div>

    <div class="nav-center">
      <a href="/IntenceMedia/">INTENCE MEDIA</a>
    </div>

    <div class="nav-right">
      <a href="https://instagram.com/intence.media" target="_blank">
        <img src="https://www.citypng.com/public/uploads/preview/hd-square-white-instagram-logo-icon-png-701751695118869dhkjddwaed.png" alt="Instagram" style="width: 24px; height: 24px;">
      </a>
    </div>
  </header>

  <section>
    <h1>Training 15/05</h1>
    <p>Galley of the captured high-energy moments from on the field.</p>
  </section>

  <h2>Gallery</h2>
  <div id="gallery"></div>

  <script>
    fetch('/images')
      .then(res => res.json())
      .then(images => {
        const gallery = document.getElementById('gallery');

        // Create links and images inside gallery
        images.forEach(url => {
          const link = document.createElement('a');
          link.href = url;                     // full-size image URL for lightbox
          link.setAttribute('data-lightbox', 'gallery');

          const img = document.createElement('img');
          const transformedUrl = url.replace('/upload/', '/upload/w_800,q_auto,f_auto/');
          img.src = transformedUrl;
          img.alt = 'Cloudinary Image';
          img.style.width = '300px';
          img.style.margin = '10px';
          img.loading = 'lazy';

          link.appendChild(img);
          gallery.appendChild(link);
        });

        // After images are loaded, setup lightbox with navigation

        const links = gallery.querySelectorAll('a[data-lightbox]');
        let imagesList = Array.from(links).map(link => link.href);
        let currentIndex = 0;

        const lightboxContainer = document.createElement('div');
        const lightboxImage = document.createElement('img');
        const prevBtn = document.createElement('button');
        const nextBtn = document.createElement('button');

        lightboxContainer.id = 'lightbox';
        prevBtn.id = 'lightbox-prev';
        nextBtn.id = 'lightbox-next';

        prevBtn.textContent = '‹';  // Left arrow
        nextBtn.textContent = '›';  // Right arrow

        // Style buttons (you can move to CSS if preferred)
        [prevBtn, nextBtn].forEach(btn => {
          btn.style.position = 'absolute';
          btn.style.top = '50%';
          btn.style.transform = 'translateY(-50%)';
          btn.style.fontSize = '3rem';
          btn.style.color = '#fff';
          btn.style.background = 'rgba(0,0,0,0.3)';
          btn.style.border = 'none';
          btn.style.padding = '0 15px';
          btn.style.cursor = 'pointer';
          btn.style.userSelect = 'none';
          btn.style.zIndex = '10001';
        });

        prevBtn.style.left = '20px';
        nextBtn.style.right = '20px';

        lightboxContainer.appendChild(lightboxImage);
        lightboxContainer.appendChild(prevBtn);
        lightboxContainer.appendChild(nextBtn);
        document.body.appendChild(lightboxContainer);

        function openLightbox(index) {
          currentIndex = index;
          lightboxImage.src = imagesList[currentIndex];
          lightboxContainer.classList.add('active');
        }

        function closeLightbox() {
          lightboxContainer.classList.remove('active');
        }

        function showPrev() {
          currentIndex = (currentIndex - 1 + imagesList.length) % imagesList.length;
          lightboxImage.src = imagesList[currentIndex];
        }

        function showNext() {
          currentIndex = (currentIndex + 1) % imagesList.length;
          lightboxImage.src = imagesList[currentIndex];
        }

        links.forEach((link, index) => {
          link.addEventListener('click', e => {
            e.preventDefault();
            openLightbox(index);
          });
        });

        lightboxContainer.addEventListener('click', e => {
          // Close only if clicked outside image and buttons
          if (e.target === lightboxContainer) {
            closeLightbox();
          }
        });

        prevBtn.addEventListener('click', e => {
          e.stopPropagation();
          showPrev();
        });

        nextBtn.addEventListener('click', e => {
          e.stopPropagation();
          showNext();
        });

        document.addEventListener('keydown', e => {
          if (!lightboxContainer.classList.contains('active')) return;

          if (e.key === 'ArrowLeft') {
            showPrev();
          } else if (e.key === 'ArrowRight') {
            showNext();
          } else if (e.key === 'Escape') {
            closeLightbox();
          }
        });

        // Touch swipe support
        let touchStartX = 0;
        let touchEndX = 0;

        lightboxContainer.addEventListener('touchstart', e => {
          touchStartX = e.changedTouches[0].screenX;
        });

        lightboxContainer.addEventListener('touchend', e => {
          touchEndX = e.changedTouches[0].screenX;
          handleGesture();
        });

        function handleGesture() {
          const swipeDistance = touchEndX - touchStartX;
          if (Math.abs(swipeDistance) > 50) {
            if (swipeDistance > 0) {
              showPrev();
            } else {
              showNext();
            }
          }
        }
      })
      .catch(err => {
        console.error('Failed to load images:', err);
      });
  </script>

  <footer>
    <p>&copy; 2025 Intence Media. All rights reserved.</p>
  </footer>
</body>
</html>
